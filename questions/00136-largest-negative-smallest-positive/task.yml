taskId: 00136-largest-negative-smallest-positive
tests:
  - input: '[2, 4, 1, 3, 5, 7]'
    output: '(None, 1)'
  - input: '[2, 4, 1, 3, 5, 7, 0]'
    output: '(None, 1)'
  - input: '[1, 3, 2, 4, 5, 6, -2]'
    output: '(-2, 1)'
  - input: '[4, 5, 3, 6, 2, 7, -7]'
    output: '(-7, 2)'
  - input: '[7, 3, 8, 4, 9, 2, 5, -9]'
    output: '(-9, 2)'
  - input: '[]'
    output: '(None, None)'
  - input: '[0]'
    output: '(None, None)'
  - input: '[-1, -3, -5, -6]'
    output: '(-1, None)'
  - input: '[-1, -3, -5, -6, 0]'
    output: '(-1, None)'
  - input: '[-6, -4, -4, -3, 1]'
    output: '(-3, 1)'
  - input: '[-6, -4, -4, -3, -100, 1]'
    output: '(-3, 1)'
difficulty: unclassified
