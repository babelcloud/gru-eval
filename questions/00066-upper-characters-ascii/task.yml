taskId: 00066-upper-characters-ascii
target: |-
  Task
      Write a function that takes a string as input and returns the sum of the upper characters only'
      ASCII codes.

      Examples:
          digitSum("") => 0
          digitSum("abAB") => 131
          digitSum("abcCd") => 67
          digitSum("helloE") => 69
          digitSum("woArBld") => 131
          digitSum("aAaaaXa") => 153
examples: []
tests:
  - input: '""'
    output: '0, "Error"'
  - input: '"abAB"'
    output: '131, "Error"'
  - input: '"abcCd"'
    output: '67, "Error"'
  - input: '"helloE"'
    output: '69, "Error"'
  - input: '"woArBld"'
    output: '131, "Error"'
  - input: '"aAaaaXa"'
    output: '153, "Error"'
  - input: '" How are yOu?"'
    output: '151, "Error"'
  - input: '"You arE Very Smart"'
    output: '327, "Error"'
difficulty: unclassified
