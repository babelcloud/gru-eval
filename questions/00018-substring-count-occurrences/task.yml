taskId: 00018-substring-count-occurrences
target: >-
  Find how many times a given substring can be found in the original string.
  Count overlaping cases.
examples:
  - usageExample: 'how_many_times('''', ''a'')'
    output: '0'
  - usageExample: 'how_many_times(''aaa'', ''a'')'
    output: '3'
  - usageExample: 'how_many_times(''aaaa'', ''aa'')'
    output: '3'
tests:
  - input: ''''', ''x'''
    output: '0'
  - input: '''xyxyxyx'', ''x'''
    output: '4'
  - input: '''cacacacac'', ''cac'''
    output: '4'
  - input: '''john doe'', ''john'''
    output: '1'
difficulty: unclassified
