taskId: 00025-prime-factors-list
target: >-
  Return list of prime factors of given integer in the order from smallest to
  largest.
      Each of the factors should be listed number of times corresponding to how many times it appeares in factorization.
      Input number should be equal to the product of all factors
examples:
  - usageExample: factorize(8)
    output: '[2, 2, 2]'
  - usageExample: factorize(25)
    output: '[5, 5]'
  - usageExample: factorize(70)
    output: '[2, 5, 7]'
tests:
  - input: '2'
    output: '[2]'
  - input: '4'
    output: '[2, 2]'
  - input: '8'
    output: '[2, 2, 2]'
  - input: 3 * 19
    output: '[3, 19]'
  - input: 3 * 19 * 3 * 19
    output: '[3, 3, 19, 19]'
  - input: 3 * 19 * 3 * 19 * 3 * 19
    output: '[3, 3, 3, 19, 19, 19]'
  - input: 3 * 19 * 19 * 19
    output: '[3, 19, 19, 19]'
  - input: 3 * 2 * 3
    output: '[2, 3, 3]'
difficulty: unclassified
