taskId: 00027-flip-case-comments
target: >-
  For a given string, flip lowercase characters to uppercase and uppercase to
  lowercase.
examples:
  - usageExample: flip_case('Hello')
    output: '''hELLO'''
tests:
  - input: ''''''
    output: ''''''
  - input: '''Hello!'''
    output: '''hELLO!'''
  - input: '''These violent delights have violent ends'''
    output: '''tHESE VIOLENT DELIGHTS HAVE VIOLENT ENDS'''
difficulty: unclassified
