taskId: 00091-boredom-counting-words
target: |-
  You'll be given a string of words, and your task is to count the number
      of boredoms. A boredom is a sentence that starts with the word "I".
      Sentences are delimited by '.', '?' or '!'.
     
      For example:
examples:
  - usageExample: is_bored("Hello world")
    output: '0'
  - usageExample: is_bored("The sky is blue. The sun is shining. I love this weather")
    output: '1'
tests:
  - input: '"Hello world"'
    output: '0, "Test 1"'
  - input: '"Is the sky blue?"'
    output: '0, "Test 2"'
  - input: '"I love It !"'
    output: '1, "Test 3"'
  - input: '"bIt"'
    output: '0, "Test 4"'
  - input: '"I feel good today. I will be productive. will kill It"'
    output: '2, "Test 5"'
  - input: '"You and I are going for a walk"'
    output: '0, "Test 6"'
difficulty: unclassified
