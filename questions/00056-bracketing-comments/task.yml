taskId: 00056-bracketing-comments
target: |-
  brackets is a string of "<" and ">".
      return True if every opening bracket has a corresponding closing bracket.
examples:
  - usageExample: correct_bracketing("<")
    output: 'False'
  - usageExample: correct_bracketing("<>")
    output: 'True'
  - usageExample: correct_bracketing("<<><>>")
    output: 'True'
  - usageExample: correct_bracketing("><<>")
    output: 'False'
