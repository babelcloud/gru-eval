taskId: 00138-sum-even-numbers
target: >-
  Evaluate whether the given number n can be written as the sum of exactly 4
  positive even numbers
      Example
      is_equal_to_sum_even(4) == False
      is_equal_to_sum_even(6) == False
      is_equal_to_sum_even(8) == True
examples: []
tests:
  - input: '4'
    output: 'False'
  - input: '6'
    output: 'False'
  - input: '8'
    output: 'True'
  - input: '10'
    output: 'True'
  - input: '11'
    output: 'False'
  - input: '12'
    output: 'True'
  - input: '13'
    output: 'False'
  - input: '16'
    output: 'True'
difficulty: unclassified
