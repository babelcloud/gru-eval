taskId: 00062-polynomial-derivative-Calculator
target: |-
  xs represent coefficients of a polynomial.
      xs[0] + xs[1] * x + xs[2] * x^2 + ....
       Return derivative of this polynomial in the same form.
examples:
  - usageExample: 'derivative([3, 1, 2, 4, 5])'
    output: '[1, 4, 12, 20]'
  - usageExample: 'derivative([1, 2, 3])'
    output: '[2, 6]'
tests:
  - input: '[3, 1, 2, 4, 5]'
    output: '[1, 4, 12, 20]'
  - input: '[1, 2, 3]'
    output: '[2, 6]'
  - input: '[3, 2, 1]'
    output: '[2, 2]'
  - input: '[3, 2, 1, 0, 4]'
    output: '[2, 2, 0, 16]'
  - input: '[1]'
    output: '[]'
difficulty: unclassified
