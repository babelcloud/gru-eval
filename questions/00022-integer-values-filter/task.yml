taskId: 00022-integer-values-filter
target: Filter given list of any python values only for integers
examples:
  - usageExample: 'filter_integers([''a'', 3.14, 5])'
    output: '[5]'
  - usageExample: 'filter_integers([1, 2, 3, ''abc'', {}, []])'
    output: '[1, 2, 3]'
tests:
  - input: '[]'
    output: '[]'
  - input: '[4, {}, [], 23.2, 9, ''adasd'']'
    output: '[4, 9]'
  - input: '[3, ''c'', 3, 3, ''a'', ''b'']'
    output: '[3, 3, 3]'
difficulty: unclassified
