taskId: 00156-integer-mini-roman
target: |-
  Given a positive integer, obtain its roman numeral equivalent as a string,
      and return it in lowercase.
      Restrictions: 1 <= num <= 1000

      Examples:
examples:
  - usageExample: int_to_mini_roman(19) == 'xix'
    output: ''
  - usageExample: int_to_mini_roman(152) == 'clii'
    output: ''
  - usageExample: int_to_mini_roman(426)
    output: '''cdxxvi'''
tests:
  - input: '19'
    output: '''xix'''
  - input: '152'
    output: '''clii'''
  - input: '251'
    output: '''ccli'''
  - input: '426'
    output: '''cdxxvi'''
  - input: '500'
    output: '''d'''
  - input: '1'
    output: '''i'''
  - input: '4'
    output: '''iv'''
  - input: '43'
    output: '''xliii'''
  - input: '90'
    output: '''xc'''
  - input: '94'
    output: '''xciv'''
  - input: '532'
    output: '''dxxxii'''
  - input: '900'
    output: '''cm'''
  - input: '994'
    output: '''cmxciv'''
  - input: '1000'
    output: '''m'''
difficulty: unclassified
