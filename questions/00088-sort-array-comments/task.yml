taskId: 00088-sort-array-comments
target: >-
  Given an array of non-negative integers, return a copy of the given array
  after sorting,
      you will sort the given array in ascending order if the sum( first index value, last index value) is odd,
      or sort it in descending order if the sum( first index value, last index value) is even.

      Note:
      * don't change the given array.

      Examples:
      * sort_array([]) => []
      * sort_array([5]) => [5]
      * sort_array([2, 4, 3, 0, 1, 5]) => [0, 1, 2, 3, 4, 5]
      * sort_array([2, 4, 3, 0, 1, 5, 6]) => [6, 5, 4, 3, 2, 1, 0]
examples: []
tests:
  - input: '[]'
    output: '[], "Error"'
  - input: '[5]'
    output: '[5], "Error"'
  - input: '[2, 4, 3, 0, 1, 5]'
    output: '[0, 1, 2, 3, 4, 5], "Error"'
  - input: '[2, 4, 3, 0, 1, 5, 6]'
    output: '[6, 5, 4, 3, 2, 1, 0], "Error"'
  - input: '[2, 1]'
    output: '[1, 2], "Error"'
  - input: '[15, 42, 87, 32 ,11, 0]'
    output: '[0, 11, 15, 32, 42, 87], "Error"'
  - input: '[21, 14, 23, 11]'
    output: '[23, 21, 14, 11], "Error"'
difficulty: unclassified
