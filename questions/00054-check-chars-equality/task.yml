taskId: 00054-check-chars-equality
target: Check if two words have the same characters.
examples:
  - usageExample: 'same_chars(''eabcdzzzz'', ''dddzzzzzzzddeddabc'')'
    output: 'True'
  - usageExample: 'same_chars(''abcd'', ''dddddddabc'')'
    output: 'True'
  - usageExample: 'same_chars(''dddddddabc'', ''abcd'')'
    output: 'True'
  - usageExample: 'same_chars(''eabcd'', ''dddddddabc'')'
    output: 'False'
  - usageExample: 'same_chars(''abcd'', ''dddddddabce'')'
    output: 'False'
  - usageExample: 'same_chars(''eabcdzzzz'', ''dddzzzzzzzddddabc'')'
    output: 'False'
tests:
  - input: '''eabcdzzzz'', ''dddzzzzzzzddeddabc'''
    output: 'True'
  - input: '''abcd'', ''dddddddabc'''
    output: 'True'
  - input: '''dddddddabc'', ''abcd'''
    output: 'True'
  - input: '''eabcd'', ''dddddddabc'''
    output: 'False'
  - input: '''abcd'', ''dddddddabcf'''
    output: 'False'
  - input: '''eabcdzzzz'', ''dddzzzzzzzddddabc'''
    output: 'False'
  - input: '''aabb'', ''aaccc'''
    output: 'False'
difficulty: unclassified
