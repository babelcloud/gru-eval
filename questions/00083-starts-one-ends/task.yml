taskId: 00083-starts-one-ends
target: |-
  Given a positive integer n, return the count of the numbers of n-digit
      positive integers that start or end with 1.
examples: []
tests:
  - input: '1'
    output: '1'
  - input: '2'
    output: '18'
  - input: '3'
    output: '180'
  - input: '4'
    output: '1800'
  - input: '5'
    output: '18000'
difficulty: unclassified
