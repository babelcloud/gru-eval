taskId: 00028-concatenate-list-strings
target: Concatenate list of strings into a single string
examples:
  - usageExample: 'concatenate([])'
    output: ''''''
  - usageExample: 'concatenate([''a'', ''b'', ''c''])'
    output: '''abc'''
tests:
  - input: '[]'
    output: ''''''
  - input: '[''x'', ''y'', ''z'']'
    output: '''xyz'''
  - input: '[''x'', ''y'', ''z'', ''w'', ''k'']'
    output: '''xyzwk'''
difficulty: unclassified
