taskId: 00043-pairs-sum-zero-docs
target: |-
  pairs_sum_to_zero takes a list of integers as an input.
      it returns True if there are two distinct elements in the list that
      sum to zero, and False otherwise.
examples:
  - usageExample: 'pairs_sum_to_zero([1, 3, 5, 0])'
    output: 'False'
  - usageExample: 'pairs_sum_to_zero([1, 3, -2, 1])'
    output: 'False'
  - usageExample: 'pairs_sum_to_zero([1, 2, 3, 7])'
    output: 'False'
  - usageExample: 'pairs_sum_to_zero([2, 4, -5, 3, 5, 7])'
    output: 'True'
  - usageExample: 'pairs_sum_to_zero([1])'
    output: 'False'
tests:
  - input: '[1, 3, 5, 0]'
    output: 'False'
  - input: '[1, 3, -2, 1]'
    output: 'False'
  - input: '[1, 2, 3, 7]'
    output: 'False'
  - input: '[2, 4, -5, 3, 5, 7]'
    output: 'True'
  - input: '[1]'
    output: 'False'
  - input: '[-3, 9, -1, 3, 2, 30]'
    output: 'True'
  - input: '[-3, 9, -1, 3, 2, 31]'
    output: 'True'
  - input: '[-3, 9, -1, 4, 2, 30]'
    output: 'False'
  - input: '[-3, 9, -1, 4, 2, 31]'
    output: 'False'
difficulty: unclassified
