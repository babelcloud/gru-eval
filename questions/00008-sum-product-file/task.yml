taskId: 00008-sum-product-file
target: >-
  For a given list of integers, return a tuple consisting of a sum and a product
  of all the integers in a list.
      Empty sum should be equal to 0 and empty product should be equal to 1.
examples:
  - usageExample: 'sum_product([])'
    output: '(0, 1)'
  - usageExample: 'sum_product([1, 2, 3, 4])'
    output: '(10, 24)'
tests:
  - input: '[]'
    output: '(0, 1)'
  - input: '[1, 1, 1]'
    output: '(3, 1)'
  - input: '[100, 0]'
    output: '(100, 0)'
  - input: '[3, 5, 7]'
    output: '(3 + 5 + 7, 3 * 5 * 7)'
  - input: '[10]'
    output: '(10, 10)'
difficulty: unclassified
