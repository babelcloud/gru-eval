taskId: 00063-fibfib-sequence-efficiency
target: >-
  The FibFib number sequence is a sequence similar to the Fibbonacci sequnece
  that's defined as follows:
      fibfib(0) == 0
      fibfib(1) == 0
      fibfib(2) == 1
      fibfib(n) == fibfib(n-1) + fibfib(n-2) + fibfib(n-3).
      Please write a function to efficiently compute the n-th element of the fibfib number sequence.
examples:
  - usageExample: fibfib(1)
    output: '0'
  - usageExample: fibfib(5)
    output: '4'
  - usageExample: fibfib(8)
    output: '24'
tests:
  - input: '2'
    output: '1'
  - input: '1'
    output: '0'
  - input: '5'
    output: '4'
  - input: '8'
    output: '24'
  - input: '10'
    output: '81'
  - input: '12'
    output: '274'
  - input: '14'
    output: '927'
difficulty: unclassified
