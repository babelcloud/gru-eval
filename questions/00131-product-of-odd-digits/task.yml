taskId: 00131-product-of-odd-digits
target: |-
  Given a positive integer n, return the product of the odd digits.
      Return 0 if all digits are even.
      For example:
      digits(1)  == 1
      digits(4)  == 0
      digits(235) == 15
examples: []
tests:
  - input: '5'
    output: '5'
  - input: '54'
    output: '5'
  - input: '5014'
    output: '5'
  - input: '98765'
    output: '315'
  - input: '5576543'
    output: '2625'
  - input: '2468'
    output: '0'
difficulty: unclassified
