taskId: 00042-incremented-list-snippet
target: Return list with elements incremented by 1.
examples:
  - usageExample: 'incr_list([1, 2, 3])'
    output: '[2, 3, 4]'
  - usageExample: 'incr_list([5, 3, 5, 2, 3, 3, 9, 0, 123])'
    output: '[6, 4, 6, 3, 4, 4, 10, 1, 124]'
tests:
  - input: '[]'
    output: '[]'
  - input: '[3, 2, 1]'
    output: '[4, 3, 2]'
  - input: '[5, 2, 5, 2, 3, 3, 9, 0, 123]'
    output: '[6, 3, 6, 3, 4, 4, 10, 1, 124]'
difficulty: unclassified
