taskId: 00057-monotonic-list-comments
target: Return True is list elements are monotonically increasing or decreasing.
examples:
  - usageExample: 'monotonic([1, 2, 4, 20])'
    output: 'True'
  - usageExample: 'monotonic([1, 20, 4, 10])'
    output: 'False'
  - usageExample: 'monotonic([4, 1, 0, -10])'
    output: 'True'
tests:
  - input: '[1, 2, 4, 10]'
    output: 'True'
  - input: '[1, 2, 4, 20]'
    output: 'True'
  - input: '[1, 20, 4, 10]'
    output: 'False'
  - input: '[4, 1, 0, -10]'
    output: 'True'
  - input: '[4, 1, 1, 0]'
    output: 'True'
  - input: '[1, 2, 3, 2, 5, 60]'
    output: 'False'
  - input: '[1, 2, 3, 4, 5, 60]'
    output: 'True'
  - input: '[9, 9, 9, 9]'
    output: 'True'
difficulty: unclassified
