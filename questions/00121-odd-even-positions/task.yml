taskId: 00121-odd-even-positions
target: >-
  Given a non-empty list of integers, return the sum of all of the odd elements
  that are in even positions.
      

      Examples
      solution([5, 8, 7, 1]) ==> 12
      solution([3, 3, 3, 3, 3]) ==> 9
      solution([30, 13, 24, 321]) ==>0
examples: []
tests:
  - input: '[3, 3, 3, 3, 3]'
    output: '9'
  - input: '[30, 13, 24, 321]'
    output: '0'
  - input: '[5, 9]'
    output: '5'
  - input: '[2, 4, 8]'
    output: '0'
  - input: '[30, 13, 23, 32]'
    output: '23'
  - input: '[3, 13, 2, 9]'
    output: '3'
difficulty: unclassified
