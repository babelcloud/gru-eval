taskId: 00016-distinct-characters-counts
target: >-
  Given a string, find out how many distinct characters (regardless of case)
  does it consist of
examples:
  - usageExample: count_distinct_characters('xyzXYZ')
    output: '3'
  - usageExample: count_distinct_characters('Jerry')
    output: '4'
tests:
  - input: ''''''
    output: '0'
  - input: '''abcde'''
    output: '5'
  - input: '''abcde'' + ''cade'' + ''CADE'''
    output: '5'
  - input: '''aaaaAAAAaaaa'''
    output: '1'
  - input: '''Jerry jERRY JeRRRY'''
    output: '5'
difficulty: unclassified
