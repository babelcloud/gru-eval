taskId: 00048-palindrome-checks-strings
target: Checks if given string is a palindrome
examples:
  - usageExample: is_palindrome('')
    output: 'True'
  - usageExample: is_palindrome('aba')
    output: 'True'
  - usageExample: is_palindrome('aaaaa')
    output: 'True'
  - usageExample: is_palindrome('zbcd')
    output: 'False'
tests:
  - input: ''''''
    output: 'True'
  - input: '''aba'''
    output: 'True'
  - input: '''aaaaa'''
    output: 'True'
  - input: '''zbcd'''
    output: 'False'
  - input: '''xywyx'''
    output: 'True'
  - input: '''xywyz'''
    output: 'False'
  - input: '''xywzx'''
    output: 'False'
difficulty: unclassified
