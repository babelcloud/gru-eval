taskId: 00058-sorted-unique-common
target: Return sorted unique common elements for two lists.
examples:
  - usageExample: 'common([1, 4, 3, 34, 653, 2, 5], [5, 7, 1, 5, 9, 653, 121])'
    output: '[1, 5, 653]'
  - usageExample: 'common([5, 3, 2, 8], [3, 2])'
    output: '[2, 3]'
tests:
  - input: '[1, 4, 3, 34, 653, 2, 5], [5, 7, 1, 5, 9, 653, 121]'
    output: '[1, 5, 653]'
  - input: '[5, 3, 2, 8], [3, 2]'
    output: '[2, 3]'
  - input: '[4, 3, 2, 8], [3, 2, 4]'
    output: '[2, 3, 4]'
  - input: '[4, 3, 2, 8], []'
    output: '[]'
difficulty: unclassified
