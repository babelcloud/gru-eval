taskId: 00155-integer-even-odd
target: >-
  Given an integer. return a tuple that has the number of even and odd digits
  respectively.

       Example:
          even_odd_count(-12) ==> (1, 1)
          even_odd_count(123) ==> (1, 2)
examples: []
tests:
  - input: '7'
    output: '(0, 1)'
  - input: '-78'
    output: '(1, 1)'
  - input: '3452'
    output: '(2, 2)'
  - input: '346211'
    output: '(3, 3)'
  - input: '-345821'
    output: '(3, 3)'
  - input: '-2'
    output: '(1, 0)'
  - input: '-45347'
    output: '(2, 3)'
  - input: '0'
    output: '(1, 0)'
difficulty: unclassified
