taskId: 00040-triples-sum-zero-docs
target: |-
  triples_sum_to_zero takes a list of integers as an input.
      it returns True if there are three distinct elements in the list that
      sum to zero, and False otherwise.
examples:
  - usageExample: 'triples_sum_to_zero([1, 3, 5, 0])'
    output: 'False'
  - usageExample: 'triples_sum_to_zero([1, 3, -2, 1])'
    output: 'True'
  - usageExample: 'triples_sum_to_zero([1, 2, 3, 7])'
    output: 'False'
  - usageExample: 'triples_sum_to_zero([2, 4, -5, 3, 9, 7])'
    output: 'True'
  - usageExample: 'triples_sum_to_zero([1])'
    output: 'False'
tests:
  - input: '[1, 3, 5, 0]'
    output: 'False'
  - input: '[1, 3, 5, -1]'
    output: 'False'
  - input: '[1, 3, -2, 1]'
    output: 'True'
  - input: '[1, 2, 3, 7]'
    output: 'False'
  - input: '[1, 2, 5, 7]'
    output: 'False'
  - input: '[2, 4, -5, 3, 9, 7]'
    output: 'True'
  - input: '[1]'
    output: 'False'
  - input: '[1, 3, 5, -100]'
    output: 'False'
  - input: '[100, 3, 5, -100]'
    output: 'False'
difficulty: unclassified
