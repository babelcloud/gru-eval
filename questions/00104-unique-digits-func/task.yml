taskId: 00104-unique-digits-func
target: |-
  Given a list of positive integers x. return a sorted list of all 
      elements that hasn't any even digit.

      Note: Returned list should be sorted in increasing order.
      
      For example:
examples:
  - usageExample: 'unique_digits([15, 33, 1422, 1])'
    output: '[1, 15, 33]'
  - usageExample: 'unique_digits([152, 323, 1422, 10])'
    output: '[]'
tests:
  - input: '[15, 33, 1422, 1]'
    output: '[1, 15, 33]'
  - input: '[152, 323, 1422, 10]'
    output: '[]'
  - input: '[12345, 2033, 111, 151]'
    output: '[111, 151]'
  - input: '[135, 103, 31]'
    output: '[31, 135]'
difficulty: unclassified
