taskId: 00005-intersperse-delimeter-comments
target: >-
  Insert a number 'delimeter' between every two consecutive elements of input
  list `numbers'
examples:
  - usageExample: 'intersperse([], 4)'
    output: '[]'
  - usageExample: 'intersperse([1, 2, 3], 4)'
    output: '[1, 4, 2, 4, 3]'
tests:
  - input: '[], 7'
    output: '[]'
  - input: '[5, 6, 3, 2], 8'
    output: '[5, 8, 6, 8, 3, 8, 2]'
  - input: '[2, 2, 2], 2'
    output: '[2, 2, 2, 2, 2]'
difficulty: unclassified
