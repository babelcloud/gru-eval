taskId: 00139-brazilian-factorial-documentation
target: |-
  The Brazilian factorial is defined as:
      brazilian_factorial(n) = n! * (n-1)! * (n-2)! * ... * 1!
      where n > 0

      For example:
examples:
  - usageExample: special_factorial(4)
    output: '288'
tests:
  - input: '4'
    output: '288, "Test 4"'
  - input: '5'
    output: '34560, "Test 5"'
  - input: '7'
    output: '125411328000, "Test 7"'
  - input: '1'
    output: '1, "Test 1"'
difficulty: unclassified
