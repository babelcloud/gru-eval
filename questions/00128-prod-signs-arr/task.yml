taskId: 00128-prod-signs-arr
target: |-
  You are given an array arr of integers and you need to return
      sum of magnitudes of integers multiplied by product of all signs
      of each number in the array, represented by 1, -1 or 0.
      Note: return None for empty arr.

      Example:
examples:
  - usageExample: 'prod_signs([1, 2, 2, -4]) == -9'
    output: ''
  - usageExample: 'prod_signs([0, 1]) == 0'
    output: ''
  - usageExample: 'prod_signs([])'
    output: None
tests:
  - input: '[1, 2, 2, -4]'
    output: '-9'
  - input: '[0, 1]'
    output: '0'
  - input: '[1, 1, 1, 2, 3, -1, 1]'
    output: '-10'
  - input: '[]'
    output: None
  - input: '[2, 4,1, 2, -1, -1, 9]'
    output: '20'
  - input: '[-1, 1, -1, 1]'
    output: '4'
  - input: '[-1, 1, 1, 1]'
    output: '-4'
  - input: '[-1, 1, 1, 0]'
    output: '0'
difficulty: unclassified
