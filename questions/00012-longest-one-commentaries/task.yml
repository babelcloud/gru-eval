taskId: 00012-longest-one-commentaries
target: >-
  Out of list of strings, return the longest one. Return the first one in case
  of multiple
      strings of the same length. Return None in case the input list is empty.
examples:
  - usageExample: 'longest([])'
    output: ''
  - usageExample: 'longest([''a'', ''b'', ''c''])'
    output: '''a'''
  - usageExample: 'longest([''a'', ''bb'', ''ccc''])'
    output: '''ccc'''
tests:
  - input: '[]'
    output: None
  - input: '[''x'', ''y'', ''z'']'
    output: '''x'''
  - input: '[''x'', ''yyy'', ''zzzz'', ''www'', ''kkkk'', ''abc'']'
    output: '''zzzz'''
difficulty: unclassified
