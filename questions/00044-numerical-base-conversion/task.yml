taskId: 00044-numerical-base-conversion
target: |-
  Change numerical base of input number x to base.
      return string representation after the conversion.
      base numbers are less than 10.
examples:
  - usageExample: 'change_base(8, 3)'
    output: '''22'''
  - usageExample: 'change_base(8, 2)'
    output: '''1000'''
  - usageExample: 'change_base(7, 2)'
    output: '''111'''
tests:
  - input: '8, 3'
    output: '"22"'
  - input: '9, 3'
    output: '"100"'
  - input: '234, 2'
    output: '"11101010"'
  - input: '16, 2'
    output: '"10000"'
  - input: '8, 2'
    output: '"1000"'
  - input: '7, 2'
    output: '"111"'
  - input: 'x, x + 1'
    output: str(x)
difficulty: unclassified
