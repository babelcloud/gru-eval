taskId: 00053-adding-two-numbers
target: Add two numbers x and y
examples:
  - usageExample: 'add(2, 3)'
    output: '5'
  - usageExample: 'add(5, 7)'
    output: '12'
tests:
  - input: '0, 1'
    output: '1'
  - input: '1, 0'
    output: '1'
  - input: '2, 3'
    output: '5'
  - input: '5, 7'
    output: '12'
  - input: '7, 5'
    output: '12'
  - input: 'x, y'
    output: x + y
difficulty: unclassified
