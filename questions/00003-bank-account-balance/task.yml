taskId: 00003-bank-account-balance
target: >-
  You're given a list of deposit and withdrawal operations on a bank account
  that starts with
      zero balance. Your task is to detect if at any point the balance of account fallls below zero, and
      at that point function should return True. Otherwise it should return False.
examples:
  - usageExample: 'below_zero([1, 2, 3])'
    output: 'False'
  - usageExample: 'below_zero([1, 2, -4, 5])'
    output: 'True'
tests:
  - input: '[]'
    output: 'False'
  - input: '[1, 2, -3, 1, 2, -3]'
    output: 'False'
  - input: '[1, 2, -4, 5, 6]'
    output: 'True'
  - input: '[1, -1, 2, -2, 5, -5, 4, -4]'
    output: 'False'
  - input: '[1, -1, 2, -2, 5, -5, 4, -5]'
    output: 'True'
  - input: '[1, -2, 2, -2, 5, -5, 4, -4]'
    output: 'True'
difficulty: unclassified
