taskId: 00108-sum-of-digits-count
target: |-
  Write a function count_nums which takes an array of integers and returns
      the number of elements which has a sum of digits > 0.
      If a number is negative, then its first signed digit will be negative:
      e.g. -123 has signed digits -1, 2, and 3.
examples:
  - usageExample: 'count_nums([]) == 0'
    output: ''
  - usageExample: 'count_nums([-1, 11, -11]) == 1'
    output: ''
  - usageExample: 'count_nums([1, 1, 2])'
    output: '3'
tests:
  - input: '[]'
    output: '0'
  - input: '[-1, -2, 0]'
    output: '0'
  - input: '[1, 1, 2, -2, 3, 4, 5]'
    output: '6'
  - input: '[1, 6, 9, -6, 0, 1, 5]'
    output: '5'
  - input: '[1, 100, 98, -7, 1, -1]'
    output: '4'
  - input: '[12, 23, 34, -45, -56, 0]'
    output: '5'
  - input: '[-0, 1**0]'
    output: '1'
  - input: '[1]'
    output: '1'
difficulty: unclassified
