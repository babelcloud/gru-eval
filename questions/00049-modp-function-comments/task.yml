taskId: 00049-modp-function-comments
target: Return 2^n modulo p (be aware of numerics).
examples:
  - usageExample: 'modp(3, 5)'
    output: '3'
  - usageExample: 'modp(1101, 101)'
    output: '2'
  - usageExample: 'modp(0, 101)'
    output: '1'
  - usageExample: 'modp(3, 11)'
    output: '8'
  - usageExample: 'modp(100, 101)'
    output: '1'
tests:
  - input: '3, 5'
    output: '3'
  - input: '1101, 101'
    output: '2'
  - input: '0, 101'
    output: '1'
  - input: '3, 11'
    output: '8'
  - input: '100, 101'
    output: '1'
  - input: '30, 5'
    output: '4'
  - input: '31, 5'
    output: '3'
difficulty: unclassified
