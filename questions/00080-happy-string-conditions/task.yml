taskId: 00080-happy-string-conditions
target: |-
  You are given a string s.
      Your task is to check if the string is happy or not.
      A string is happy if its length is at least 3 and every 3 consecutive letters are distinct
      For example:
      is_happy(a) => False
      is_happy(aa) => False
      is_happy(abcd) => True
      is_happy(aabb) => False
      is_happy(adb) => True
      is_happy(xyy) => False
examples: []
tests:
  - input: '"a"'
    output: 'False , "a"'
  - input: '"aa"'
    output: 'False , "aa"'
  - input: '"abcd"'
    output: 'True , "abcd"'
  - input: '"aabb"'
    output: 'False , "aabb"'
  - input: '"adb"'
    output: 'True , "adb"'
  - input: '"xyy"'
    output: 'False , "xyy"'
  - input: '"iopaxpoi"'
    output: 'True , "iopaxpoi"'
  - input: '"iopaxioi"'
    output: 'False , "iopaxioi"'
difficulty: unclassified
