taskId: 00029-filter-prefix-comments
target: Filter an input list of strings only for ones that start with a given prefix.
examples:
  - usageExample: 'filter_by_prefix([], ''a'')'
    output: '[]'
  - usageExample: 'filter_by_prefix([''abc'', ''bcd'', ''cde'', ''array''], ''a'')'
    output: '[''abc'', ''array'']'
tests:
  - input: '[], ''john'''
    output: '[]'
  - input: '[''xxx'', ''asd'', ''xxy'', ''john doe'', ''xxxAAA'', ''xxx''], ''xxx'''
    output: '[''xxx'', ''xxxAAA'', ''xxx'']'
difficulty: unclassified
