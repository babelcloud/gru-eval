taskId: 00047-median-calculations
target: Return median of elements in the list l.
examples:
  - usageExample: 'median([3, 1, 2, 4, 5])'
    output: '3'
  - usageExample: 'median([-10, 4, 6, 1000, 10, 20])'
    output: '15.0'
tests:
  - input: '[3, 1, 2, 4, 5]'
    output: '3'
  - input: '[-10, 4, 6, 1000, 10, 20]'
    output: '8.0'
  - input: '[5]'
    output: '5'
  - input: '[6, 5]'
    output: '5.5'
  - input: '[8, 1, 3, 9, 9, 2, 7]'
    output: '7 '
difficulty: unclassified
